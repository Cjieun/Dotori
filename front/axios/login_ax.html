<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <title>Login Page</title>
  </head>
  
  <body>
    <h1>Login</h1>

    <form id="login_form">
      <div class="section_container">
        <div class="section_items">
          <label for="name" class="J_label">이름</label>
          <input type="text" placeholder="이름을 입력해주세요" name="name" id="name" required>

          <label for="university" class="J_label">학교</label>
          <select id="university" name="university">
            <option value="select">학교를 선택하세요</option>
            <option value="sangmyung">상명대학교</option>
            <option value="swu">서울여자대학교</option>
            <option value="hufs">한국외국어대학교</option>
            <option value="kangnam">강남대학교</option>
            <option value="skuniv">서경대학교</option>
            <option value="sungkyul">성결대학교</option>
          </select>

          <label for="email" class="J_label">이메일</label>
          <div class="email_univ">
            <input type="text" placeholder="이메일" name="email" id="email" required class="join_univ">
            <span style="color:#474747ce;">@</span>
            <div id="result" class="univ_email join_univ"></div>
          </div>
        </div>

        <div class="confirm_btn">
          <!-- 누르면 이메일로 인증번호 발송되어야함 / 이름, 학교 저장
          <a href="./join02.html">다음</a> -->
          <button type="submit" id="submitBtn">다음</button>
        </div>
    </form>
  </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./test.js"></script>
  </body>

</html>
