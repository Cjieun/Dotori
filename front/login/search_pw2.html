<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/join.css">
  <title>비밀번호 찾기 2단계</title>
</head>

<body>
  <div class="main_container">
    <div class="before">
      <a href="./join01.html"><i class="fas fa-angle-left"></i></a>
    </div>
    <!-- 로고 -->
    <header>
      <div class="header_container">
        <img src="이미지src" alt="">
      </div>
    </header>
    
    <!-- id, pw 입력창 -->
    <form action="#">
      <section>
        <div class="section_container">
          <div class="section_items">
            <label for="J_name" class="J_label">입력하신 메일로 인증코드를 보냈습니다. </label>
            <input type="text" placeholder="인증코드" name="J_name" id="J_name">
          </div>

          <div class="confirm_btn" style="margin-bottom: 30px;">
            <a href="#">확인</a>
          </div>

          <div class="section_items">
            <label for="J_name" class="J_label">비밀번호 재설정</label>
            <input type="text" placeholder="비밀번호를 입력해주세요" name="J_name" id="J_name">

            <label for="J_univ" class="J_label">비밀번호 확인    <span class="false_pw">비밀번호가 일치하지 않습니다.</span></label>
            <input type="search" placeholder="비밀번호를 입력해주세요" name="J_univ" id="J_univ">
          </div>

          <div class="confirm_btn">
            <a href="./join_success.html">가입 완료</a>
          </div>
        </div>
      </section>
    </form>

  </div>
</body>
</html>
